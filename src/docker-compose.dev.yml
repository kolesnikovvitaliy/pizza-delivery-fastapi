version: "3.8"

networks:
  backend:
    name: pizza_delivery_fastapi
    driver: bridge


services:

  backend:
    container_name: backend
    image: backend
    build:
      context: ./$DOCKER_BACKEND_WORKDIR/
      args:
        DOCKER_BACKEND_UID: $DOCKER_BACKEND_UID
        DOCKER_BACKEND_USER: $DOCKER_BACKEND_USER
        BACKEND_PORT_OUT: $BACKEND_PORT_OUT
        BACKEND_HOST_OUT: $BACKEND_HOST_OUT
        DOCKER_BACKEND_WORKDIR: $DOCKER_BACKEND_WORKDIR
        APP_NAME: $APP_NAME
      dockerfile: ../config/.docker/$DOCKER_BACKEND_WORKDIR/$APP_NAME/Dockerfile.dev
    hostname: backend
    restart: on-failure
    volumes:
      - ./$DOCKER_BACKEND_WORKDIR/$APP_NAME:/$DOCKER_BACKEND_WORKDIR/$APP_NAME
    ports:
      - $BACKEND_PORT_IN:$BACKEND_PORT_OUT
    networks:
      - backend
  